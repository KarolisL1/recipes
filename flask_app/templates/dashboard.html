<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Dashboard</title>
</head>
<body>
    <nav class="d-flex flex-row justify-content-between w-50">
        <h1>Welcome {{session['firstname']}}</h1>
        <div>
            <a href="/recipes/new">Create</a>
            <a href="/logout">Logout</a>
        </div>
    </nav>
    <table class="table table-sm w-50">
        <thead>
            <tr>
                <th>Name</th>
                <th>Under 30 Minutes?</th>
                <th>Creator</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {%for recipe in recipe%}
            <tr>
                <td>{{recipe.name}}</td>
                <td>{{recipe.under_30_min}}</td>
                <td>{{recipe.user.first_name}}</td>
                <td><a class="btn btn-outline-primary btn-sm" href="/recipe/{{recipe.id}}">View</a>
                {% if recipe.user.id == session['user_id'] %}
                <a class="btn btn-outline-primary btn-sm" href="/recipe/{{recipe.id}}/edit">Edit</a>
                <a class="btn btn-outline-primary btn-sm" href="/recipe/{{recipe.id}}/delete">Delete</a>
                {% endif %}
                </td>
            </tr>
            {%endfor%}
        </tbody>
    </table>
</body>
</html>
