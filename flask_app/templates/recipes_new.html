<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
</head>
<body>
    {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
    {% if messages %}                            <!-- check if there are any messages -->
    {% for message in messages %}            <!-- loop through the messages -->
    <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
    {% endfor %}
    {% endif %}
    {% endwith %}
    <nav class="d-flex flex-row justify-content-between w-50">
        <h1>Add New Recipe</h1>
        <div>
            <a href="/dashboard">Dashboard</a>
            <a href="/logout">Logout</a>
        </div>
    </nav>
    <form action="/recipes/create" method="POST">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name">
        </div><br>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
        </div><br>
        <div class="form-group">
            <label for="instructions">Instructions</label>
            <textarea class="form-control" id="instructions" name="instructions" rows="3"></textarea>
        </div><br>
        <div class="form-group">
            <label for="under_30_min">Under 30 Minutes?</label>
            <select class="form-control" id="under_30_min" name="under_30_min">
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
        </div><br>
        <div class="form-group"></div>
        <label for="datemadeon">Date Made On:</label>
        <input type="date" id="start" name="date_made_on" min="2018-01-01" max="2018-12-31">
        </div><br>
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
</body>
</html>
