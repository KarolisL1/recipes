<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
    {% if messages %}                            <!-- check if there are any messages -->
    {% for message in messages %}            <!-- loop through the messages -->
    <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
    {% endfor %}
    {% endif %}
    {% endwith %}
    <nav class="d-flex flex-row justify-content-between w-50">
        <h1>Edit Recipe</h1>
        <div>
            <a href="/dashboard">Dashboard</a>
            <a href="/logout">Logout</a>
        </div>
    </nav>
    <form action="/recipe/{{recipe.id}}/update" method="POST" class="container">
        <div class="mb-1 w-25">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" name="name" value="{{recipe.name}}"><br>
        </div>
        <div class="mb-1 w-25">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3">{{recipe.description}}</textarea>
        </div>
    <div class="mb-1 w-25">
        <label for="instructions">Instructions</label>
        <textarea class="form-control" id="instructions" name="instructions" rows="3">{{recipe.instructions}}</textarea>
    </div>
    <div class="mb-1 w-25">
        <label for="under_30_min">Under 30 Minutes?</label>
        <select name="under_30_min">
            <option value="1" {% if recipe.under_30_min == 1 %} selected {% endif %}>Yes</option>
            <option value="0" {% if recipe.under_30_min == 0 %} selected {% endif %}>No</option>
        </select><br>
    </div>
    <div class="mb-1">
        <label for="datemadeon">Date Made On:</label>
        <input type="date" name="date_made_on" value="{{recipe.date_made_on}}"><br>
    </div>
    <input type="submit" value="Update">
    </form>
</body>
</html>
