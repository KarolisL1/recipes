<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
    {% if messages %}                            <!-- check if there are any messages -->
    {% for message in messages %}            <!-- loop through the messages -->
    <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
    {% endfor %}
    {% endif %}
    {% endwith %}
    <h1>Edit Recipe</h1>
    <form action="/recipe/{{recipe.id}}/update" method="POST">
    Name <input type="text" name="name" value="{{recipe.name}}"><br>
    Description <textarea name="description">{{recipe.description}}</textarea><br>
    Instructions <textarea name="instructions">{{recipe.instructions}}</textarea><br>
    Under 30 minutes <select name="under_30_min">
        <option value="1" {% if recipe.under_30_min == 1 %} selected {% endif %}>Yes</option>
        <option value="0" {% if recipe.under_30_min == 0 %} selected {% endif %}>No</option>
    </select><br>
    Date Made On <input type="date" name="date_made_on" value="{{recipe.date_made_on}}"><br>
    <input type="submit" value="Update">
    </form>
</body>
</html>
